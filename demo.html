<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Tree - Demonstration</title>
        <link rel="stylesheet" href="css/theme.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/TreeDemo.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/animations.css" type="text/css" media="screen" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="js/generic/Stack.js" charset="utf-8"></script>
        <script src="js/generic/HashTable.js" charset="utf-8"></script>

        <script src="js/parser/Token.js" charset="utf-8"></script>
        <script src="js/parser/LogicOperator.js" charset="utf-8"></script>
        <script src="js/parser/LogicParser.js" charset="utf-8"></script>
        <script src="js/parser/SymbolHashTable.js" charset="utf-8"></script>

        <script src="js/renderer/Renderer.js" charset="utf-8"></script>
        <script src="js/renderer/SpriteRenderer.js" charset="utf-8"></script>
        <script src="js/renderer/TreeRenderer.js" charset="utf-8"></script>

        <script src="js/Entry.js" charset="utf-8"></script>
        <script src="js/Controller.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Tree Demonstration</h1>
        <main>
            <h2>Input</h2>
            <fieldset id="config-input">
                
                <label for="logic-sentence">Sentence</label>
                <input type="text" name="logic-sentence" value="p&#8743;q" id="logic-sentence">

                <label for="logic-postfix">Postfix</label>
                <input type="text" name="logic-postfix" id="logic-postfix" disabled>

                <input type="submit" name="tree-generate" value="Generate" id="tree-generate">

                <fieldset id="logic-sentence-symbols">
                    <legend>Symbols</legend>
                    <dl id="logic-sentence-insert-symbols">
                        <!-- Bracket 7 -->
                        <dt data-insert-key="(">(</dt> <!-- Group Open -->
                        <dt data-insert-key=")">)</dt> <!-- Group Close -->

                        <!-- Bracket 6 -->
                        <dt data-insert-key="&#172;">&#172;</dt> <!-- Negation -->

                        <!-- Bracket 5 -->
                        <dt data-insert-key="&#8743;">&#8743;</dt> <!-- Conjunction -->
                        <dt data-insert-key="&#8593;">&#8593;</dt> <!-- NAND -->

                        <!-- Bracket 4 -->
                        <dt data-insert-key="&#8744;">&#8744;</dt> <!-- Disjunction -->
                        <dt data-insert-key="&#8595;">&#8595;</dt> <!-- NOR -->

                        <!-- Bracket 3 -->
                        <dt data-insert-key="&#8594;">&#8594;</dt> <!-- Implication -->

                        <!-- Bracket 2 -->
                        <dt data-insert-key="&#8660;">&#8660;</dt> <!-- Equivalence -->
                        <dt data-insert-key="&#8853;">&#8853;</dt> <!-- Exclusive Disjunction -->

                        <!-- Bracket 1 -->
                        <dt data-insert-key="&#8868;">&#8868;</dt> <!-- T -->
                        <dt data-insert-key="&#8869;">&#8869;</dt> <!-- F -->
                    </dl>
                    <dl id="logic-sentence-insert-variables">
                        <dt data-insert-key="p">p</dt>
                        <dt data-insert-key="q">q</dt>
                        <dt data-insert-key="r">r</dt>
                    </dl>
                </fieldset>

            </fieldset>

            <div id="container-tree-demo">
                <div class="tree-node-pivot branch-node has-left-child has-right-child rotate-left">
                    <div class="tree-node node-name">&#8743;</div>
                </div>
                <div class="tree-node-pivot leaf-node is-left-child">
                    <div class="tree-node node-name">p</div>
                </div>
                <div class="tree-node-pivot leaf-node is-right-child">
                    <div class="tree-node node-name">q</div>
                </div>

                <!--
                <div class="tree-node-pivot fade-removal">
                    <div class="tree-node node-name">(Fade test)</div>
                </div>
                -->
            </div>
            <fieldset id="config-options">
                <legend>Configuration</legend>

                <input type="radio" name="" value="logic" id="tree-type">
                <label for="tree-type">Logic Syntax Tree</label>
            </fieldset>

            </div>
        </main>
    </body>
</html>
